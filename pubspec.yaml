name: fintalk
description: "FinTalk"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # WebView
  flutter_inappwebview: ^6.1.5

  # Network connectivity
  connectivity_plus: ^7.0.0

  # Permissions
  permission_handler: ^12.0.1

  # External URL launcher
  url_launcher: ^6.3.2

  # Prevent screenshots
  flutter_windowmanager_plus: ^1.0.1

  # File picker
  file_picker: ^10.3.8

  # Lottie animations
  lottie: ^3.3.2

  # iOS icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Flutter launcher icons configuration (root level)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
